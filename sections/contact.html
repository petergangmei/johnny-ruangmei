<section class="py-5 bg-light" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mb-5">
                <h2 class="fw-bold">Contact</h2>
                <hr class="mx-auto" style="width: 70px; height: 4px; background-color: var(--mdb-primary);">
                <p class="lead">Get in Touch with Johnny Ruangmei</p>
            </div>
        </div>
        
        <div class="row">
            <!-- Contact Form -->
            <div class="col-lg-7 mb-4 mb-lg-0">
                <div class="card border-0 shadow-4 h-100">
                    <div class="card-body p-4">
                        <h3 class="h4 mb-4">Send a Message</h3>
                        
                        <form id="contactForm">
                            <!-- Name input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="name" class="form-control" required />
                                <label class="form-label" for="name">Your Name</label>
                            </div>
                            
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control" required />
                                <label class="form-label" for="email">Your Email</label>
                            </div>
                            
                            <!-- Subject input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="subject" class="form-control" required />
                                <label class="form-label" for="subject">Subject</label>
                            </div>
                            
                            <!-- Message input -->
                            <div class="form-outline mb-4">
                                <textarea class="form-control" id="message" rows="4" required></textarea>
                                <label class="form-label" for="message">Your Message</label>
                            </div>
                            
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Contact Information -->
            <div class="col-lg-5">
                <div class="card border-0 shadow-4 h-100">
                    <div class="card-body p-4">
                        <h3 class="h4 mb-4">Contact Information</h3>
                        
                        <div class="mb-4">
                            <h5 class="text-primary"><i class="fas fa-envelope me-2"></i> Email</h5>
                            <p><a href="mailto:contact@johnyruangmei.com" class="text-dark">contact@johnyruangmei.com</a></p>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="text-primary"><i class="fas fa-phone me-2"></i> Phone</h5>
                            <p>+1 (123) 456-7890</p>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="text-primary"><i class="fas fa-map-marker-alt me-2"></i> Office</h5>
                            <p>123 Diplomacy Avenue<br>Global City, Global Country 12345</p>
                        </div>
                        
                        <!-- Social Media Links -->
                        <div class="mt-5">
                            <h5>Connect with Johnny</h5>
                            <div class="d-flex mt-3">
                                <a href="#" class="btn btn-primary me-2"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="btn btn-primary me-2"><i class="fab fa-linkedin-in"></i></a>
                                <a href="#" class="btn btn-primary me-2"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="btn btn-primary"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
